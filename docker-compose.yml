version: '3.8'

services:
  web:
    image: node
    container_name: app_web
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:8080"
    command: npm run dev
    depends_on:
      - mongo
    # environment:
    #   - MONGO_URI=mongodb://mongo:27017/mydatabase
      

  mongo:
    image: mongo
    container_name: app_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

volumes:
  mongo_data:
    driver: local

